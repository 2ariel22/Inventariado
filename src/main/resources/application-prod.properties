# Configuración para producción
spring.application.name=co.com.api

# Configuración de la base de datos para producción
# Estas variables deben ser configuradas como variables de entorno
spring.datasource.url=${DB_URL:jdbc:mysql://localhost/inventory}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:1234}

# Configuración de JPA/Hibernate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Configuración de Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true

# Configuración del servidor
server.error.include-stacktrace=never
server.port=${SERVER_PORT:8080}

# Configuración de seguridad (clave para producción - DEBE ser configurada como variable de entorno)
api.security.secret=${JWT_SECRET:mi_clave_secreta_muy_segura_para_jwt_2024_inventariado_sistema_produccion}

# Configuración de logging
logging.level.co.com.api=INFO
logging.level.org.springframework.security=WARN
