# Configuración para desarrollo
spring.application.name=co.com.api

# Configuración de la base de datos para desarrollo
spring.datasource.url=jdbc:mysql://localhost/inventory
spring.datasource.username=root
spring.datasource.password=1234

# Configuración de JPA/Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Configuración de Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true

# Configuración del servidor
server.error.include-stacktrace=never
server.port=8080

# Configuración de seguridad (clave para desarrollo)
api.security.secret=mi_clave_secreta_muy_segura_para_jwt_2024_inventariado_sistema_desarrollo

# Configuración de logging
logging.level.co.com.api=DEBUG
logging.level.org.springframework.security=DEBUG
